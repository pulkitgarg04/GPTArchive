<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Bookmarker</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-50 font-inter text-gray-800 min-w-[320px] max-w-[360px] p-4">
  <div class="flex flex-col gap-6">
    <div class="text-center">
      <h1 class="text-2xl font-bold text-teal-600">GPTArchive</h1>
      <p class="text-sm text-gray-500">Save your favorite ChatGPT chats effortlessly.</p>
    </div>

    <button
      id="bookmark"
      class="w-full bg-teal-600 text-white font-medium py-3 px-4 rounded-lg shadow-md hover:bg-teal-700 active:scale-95 transition transform"
    >
      ðŸ“Œ Bookmark Current Chat
    </button>

    <div>
      <h2 class="text-lg font-semibold text-gray-700 mb-2">Bookmarked Chats</h2>
      <ul
        id="bookmarks"
        class="space-y-3 border-t border-gray-200 pt-3 max-h-64 overflow-y-auto scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-gray-100"
      >
        <li class="text-gray-500 text-sm">No bookmarks yet. Start saving your chats!</li>
      </ul>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
