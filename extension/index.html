<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GPTArchive</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header">
        <h1>GPTArchive</h1>
        <div class="actions">
          <button id="save-current-tab" class="icon-btn">
            <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" fill="currentColor">
              <path d="M19 21L12 17.5L5 21V5C5 3.89543 5.89543 3 7 3H17C18.1046 3 19 3.89543 19 5V21Z" />
            </svg>
            Save
          </button>
          <button id="export-bookmarks" class="icon-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v4h16v-4m-12-4l4 4m0 0l4-4m-4 4V4" />
            </svg>
          </button>
        </div>        
      </div>
      
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search bookmarks...">
      </div>
    </header>

    <div class="bookmarks-container">
      <div id="bookmarks-list"></div>
      <div id="empty-state">
        <div class="empty-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 21L12 17.5L5 21V5C5 3.89543 5.89543 3 7 3H17C18.1046 3 19 3.89543 19 5V21Z"/>
          </svg>
        </div>
        <p>No bookmarks yet</p>
        <p class="empty-subtitle">Bookmarks will appear here when you save ChatGPT pages</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
