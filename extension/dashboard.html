<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GPTArchive Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="main-content">
    <header>
      <div class="header-left">
        <h1>GPTArchive</h1>
      </div>
      <div class="header-right">
        <div class="search-box">
          <input type="text" id="search-input" placeholder="Search bookmarks, tags, notes...">
        </div>
        
        <div class="tag-filter-container">
          <button id="tags-filter-btn" class="btn secondary-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path><line x1="7" y1="7" x2="7.01" y2="7"></line></svg>
            Filter by Tag
          </button>
          <div id="tags-dropdown" class="tags-dropdown hidden">
          </div>
        </div>

        <div class="actions">
          <button id="delete-all-btn" class="btn danger-btn">Delete All</button>
          <button id="export-btn" class="btn secondary-btn">Export CSV</button>
          <button id="import-btn" class="btn secondary-btn">Import CSV</button>
          <input type="file" id="import-file" accept=".csv" style="display: none;" />
        </div>
      </div>
    </header>

    <div class="table-container">
      <table id="bookmarks-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Tags</th>
            <th>Note</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="bookmarks-body">
        </tbody>
      </table>
      <div id="empty-state" class="hidden">
        <p>No bookmarks found.</p>
      </div>
    </div>
  </div>

  <div id="edit-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Edit Bookmark</h3>
      <input type="text" id="edit-title" placeholder="Title">
      <input type="text" id="edit-tags" placeholder="Tags (comma separated)">
      <textarea id="edit-note" placeholder="Note"></textarea>
      <div class="modal-actions">
        <button id="cancel-edit" class="btn secondary-btn">Cancel</button>
        <button id="save-edit" class="btn primary-btn">Save</button>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
